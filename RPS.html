<html>
<head>
<title>Rock Paper and Scissors</title>
</head>
<body>
<script>
  function computerPlay(){
    let n = Math.random();
    if(n <= 0.33){
      return "Rock"
    }else if (0.34<=n<=0.67){
      return "Paper"
    }else if (n>0.67){
      return "Scissors"
    }
  };
  function playRound(playerSelection, computerSelection){
    if (playerSelection=== 'Rock' && computerSelection === 'Scissors'){
       return 'You Win! Rock beat Scissors'
    }else if (playerSelection === 'Scissors' && computerSelection === 'Paper'){
      return 'You Win! Scissors beat Paper'
    }else if (playerSelection === 'Paper' && computerSelection === 'Rock'){
      return 'You Win! Paper beat Rock'
    }else if (playerSelection === computerSelection){
      return "it's a Tie"
    }
    else{
      return (`You Lose! ${computerSelection} beat ${playerSelection}`)
    }
  }
  /*const playerSelection = 'Rock';
  const computerSelection = computerPlay();
  console.log (playRound(playerSelection, computerSelection));*/
let playerScore = 0
let computerScore = 0
  function game(){
    let playerInput = '';
    let computerSelection = computerPlay();
    for (i=0; i<5; i++){
      playerInput = prompt ('Do you choose Rock, Paper or Scissors?');
    const totalResult = (playRound(playerInput, computerSelection));
    console.log (totalResult);

    if (totalResult.includes('Win')) {
          playerScore++;
    }else if (totalResult.includes('Lose')){
          computerScore++;
    }
    console.log('My Score: ' + playerScore);
    console.log('Computer Score: ' + computerScore);
    }
    if (playerScore > computerScore){
      console.log('You Win');
    }else if (playerScore < computerScore){
      console.log('You Lose');
    }else{
      console.log("It's a Tie");
    }
  }
  game();
</script>

</body>


</html>
